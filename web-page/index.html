<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>3D Tile Viewer</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1c9144b004.js" crossorigin="anonymous"></script>

<!--    https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined-->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="vendor/jquery.min.js"></script>

    <script>if (window.module) module = window.module;</script>

    <link rel="stylesheet" href="./vendor/bootstrap-4.1.3.css">

    <link rel="stylesheet" href="./Cesium-1.81/Build/Cesium/Widgets/widgets.css">
    <script src="./Cesium-1.81/Build/Cesium/Cesium.js"></script>
    <script src="./CesiumMeasurementPlugin.js"></script>

</head>

<body>
    <div id="menu-bar">
        <div class="left" role="menu">
            <button class="menubar-btn" id="menu-btn"><i class="fas fa-bars"></i></button>
            <h5>3D Tile Viewer</h5>
        </div>
        <div class="right">
            <button class="menubar-btn" id="minimize-btn"><i class="fas fa-window-minimize"></i></button>
            <button class="menubar-btn" id="max-unmax-btn"><i class="far fa-square"></i></button>
            <button class="menubar-btn" id="close-btn"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div id="cesiumContainer" class="fullSize"></div>
    <div style="position: absolute; top: 90px; left: 10px">
        <button id="select-3d-tileset" type="button">
            Select 3D Tiles JSON file
        </button>
    </div>

    <div id="side-menu-bar-wrapper">
        <div class="bst4-wrapper">
            <div class="container-fluid">
                <nav id="navbar-right" class="navbar-right bg-light p-3">
                    <span>Tools</span>
                    <ul class="nav flex-column">

                        <li class="nav-item" id="nav-settings">
                            <span class="btn btn-light gwicon-gear" id="construkted-popup-settings-btn" title="Settings"></span>
                        </li>
                    </ul>
                </nav>

                <div id="construkted-popup-settings" class="popup-wrapper" style="display: none;">
                    <div class="popup-content">
                        <h3 class="popup-title">Settings <span class="close-btn">Ã—</span></h3>

                        <div class="content-wrapper">
                            <div class="form-group">
                                <label for="display_performance"><strong>Display</strong></label>
                                <br>Rendering performance
                                <input type="range" id="maximum-screen-space-error-slider" class="form-control-range"
                                       name="display_performance" min="2" max="32" value="16">
                                <div class="label-min-max">
                                    <span class="lbl-min">Performance</span>
                                    <span class="lbl-max" style="float:right">Quality</span>
                                </div>
                            </div>

                            <hr style="width:100%;text-align:left;margin-left:0">

                            <div class="form-group">
                                <label for="fpv_speed"><strong>FLY / FPV Movement</strong></label>
                                <br>Movement Speed
                                <input type="range" id="fpv-movement-speed-slider" class="form-control-range" name="fpv_speed" min="0.01" max="2" value="0.4" step="0.01">

                                <div class="label-min-max">
                                    <span class="lbl-min">Slow</span>
                                    <span class="lbl-max" style="float:right">Fast</span>
                                </div>
                            </div>

                            <!-- These buttons should only be visible to the asset owner (logged in) -->

                            <!-- This checkbox should only be visible by an admin user only!-->
                            <hr style="width:100%;text-align:left;margin-left:0">

                            <strong>Advanced Performance Settings</strong>
                            <p class="desc">Extra knobsd and switches to adjust the display quality and performnace.</p>

                            <div class="form-check">
                                <input class="form-check-input" id="fxaa-enable-checkbox" type="checkbox" checked>
                                <label class="form-check-label" for="fxaa-enable-checkbox">
                                    Anti-Aliasing
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" id="show-hide-wireframe-checkbox" type="checkbox">
                                <label class="form-check-label" for="show-hide-wireframe-checkbox">
                                    Show Wireframe
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./app.js"></script>

    <script src="./renderer.js"></script>
</body>
</html>
